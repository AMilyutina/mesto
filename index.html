<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">

            <img src="./images/карачаевск.jpg" alt="Карачаевск" class="element__photo">

          </div>
        </div>

          <h3 class="element__title">Гора Эльбрус

        </div>
        <div class="element__place">
          <img src="./images/Домбай.png" alt="Домбай" class="element__photo">

        <div class="element__place">
          <img src="./images/Домбай.png" alt="Домбай" class="element__photo">
          <h3 class="element__title">Домбай
            <button type="button" class="element__like"></button>
          </h3>
        </div>
        <div class="element__place">
          <img src="./images/карачаевск.jpg" alt="Карачаевск" class="element__photo">
          <h3 class="element__title">Карачаевск
            <button type="button" class="element__like"></button>
          </h3>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">©&nbsp;2020.&nbsp;AMilyutina</p>
    </footer>
    <form class="popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text">
        <input class="popup__description" type="text">
        <button class="popup__close-button"></button>
        <button class="popup__save-button">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
