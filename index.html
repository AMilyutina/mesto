<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__main-info">
            <img
              src="./images/image2.jpg"
              alt="Фото Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__description">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <div class="element__place">
              <img
                src="./images/Karachaevsk.jpg"
                alt="Карачаевск"
                class="element__photo"
              />
              <div class="element__description">
                <h3 class="element__title">Карачаевск</h3>
                <button type="button" class="element__like"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__place">
              <img
                src="./images/Elbrus.png"
                alt="Гора Эльбрус"
                class="element__photo"
              />
              <div class="element__description">
                <h3 class="element__title">Гора Эльбрус</h3>
                <button type="button" class="element__like"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__place">
              <img
                src="./images/Dombai.png"
                alt="Домбай"
                class="element__photo"
              />
              <div class="element__description">
                <h3 class="element__title">Домбай</h3>
                <button type="button" class="element__like"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__place">
              <img
                src="./images/Elbrus.png"
                alt="Гора Эльбрус"
                class="element__photo"
              />
              <div class="element__description">
                <h3 class="element__title">Гора Эльбрус</h3>
                <button type="button" class="element__like"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__place">
              <img
                src="./images/Dombai.png"
                alt="Домбай"
                class="element__photo"
              />
              <div class="element__description">
                <h3 class="element__title">Домбай</h3>
                <button type="button" class="element__like"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__place">
              <img
                src="./images/Karachaevsk.jpg"
                alt="Карачаевск"
                class="element__photo"
              />
              <div class="element__description">
                <h3 class="element__title">Карачаево-Черкесская Республика</h3>
                <button type="button" class="element__like"></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">©&nbsp;2020.&nbsp;AMilyutina</p>
      </footer>
      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__close-button"></button>
          <form id="Myform" name="popup_form" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
            />
            <input
              class="popup__input popup__input_type_description"
              type="text"
              name="description"
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
